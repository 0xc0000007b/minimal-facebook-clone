<app-loading *ngIf="loading$ | async"></app-loading>
<prog-error-messages *ngIf="errors$ | async" />
<div class="sidebar" *ngIf="tags$ | async">
  <p>Popular Tags</p>
  <div class="tag-list">
    <a
      *ngFor="let tag of tags$ | async"
      [routerLink]="['/tags', tag]"
      class="tag-default tag-pill"
      >{{ tag }}</a
    >
  </div>
</div>
